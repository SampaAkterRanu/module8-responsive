<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 200px 200px 200px ;/*৪ টা coloum*/

          justify-content: center;
        }
        .item{
            border: 1px solid indianred;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h2>Explore Grid Layout</h2>
    <div class="container">

</body>
</html>
